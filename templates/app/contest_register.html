{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="authentication-bg min-vh-100">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card auth-box">
                        <div class="py-5">

                            <form class="auth-form " method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Қатысушы</label>
                                    {{ form.participant }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Байқау</label>
                                    {{ form.contest }}
                                </div>


                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Жіберу</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock content %}
