{% extends 'base.html' %}
{% load static %}
{% load account %}

{% block content %}
<div class="authentication-bg min-vh-100">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card auth-box">
                        <div class="py-5">
                            <div class="text-center">
                                <div class="mb-4 pb-4">

                                </div>
                                <div class="mb-4 pb-2">
                                    <h5 class="">Жүйеге тіркелу</h5>
                                </div>
                            </div>
                            <form class="auth-form  " method="POST" action="{% url 'account_signup' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Есіміңіз</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Тегіңіз</label>
                                    {{ form.last_name }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Телефон</label>
                                    {{ form.phone }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Логин</label>
                                    {{ form.username }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Құпия сөз</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Құпия сөзді қайталаңыз</label>
                                    {{ form.password2 }}
                                </div>


                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Тіркелу</button>
                                </div>
                            </form><!-- end form -->

                            <div class="mt-4 pt-4 text-center">
                                <p class="mb-0">Жүйеге тіркелгенсіз бе ? <a href="" class="fw-medium form-link
                                        text-decoration-underline">
                                    Кіру </a>
                                    <!--                                {% url 'account_login' %}-->

                            </div>
                        </div>
                    </div>
                </div><!-- end col -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
