{% extends "base.html" %}
{% load static %}
{% load account %}


{% block content %}
<div id="preloder">
    <div class="loader"></div>
</div>

<div class="authentication-bg min-vh-100">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card auth-box">
                        <div class="py-5">
                            <div class="text-center">
                                <div class="mb-4 pb-4">

                                </div>
                                <div class="mb-4 pb-2">
                                    <h5 class="">Қош келдіңіз !</h5>

                                <label style="color:#ff0000;">{{ messages }}</label>
                                </div>
                            </div>
                            <form class="auth-form " method="POST" action="{% url 'account_login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Логин</label>
                                    {{ form.login }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Құпия сөз</label>
                                    {{ form.password }}
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Жүйеге кіру</button>
                                </div>
                            </form><!-- end form -->

                            <div class="mt-4 pt-4 text-center">
                                <p class="mb-0">Жүйеге тіркелмегенсіз бе ? <a href="register.html"
                                                                              class="fw-medium form-link text-decoration-underline">
                                    Тіркелу </a></p>
                            </div>
                        </div>
                    </div>
                </div><!-- end col -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
