{% extends 'base.html' %}
{% load static %}


{% block content %}
<div id="preloder">
    <div class="loader"></div>
</div>


<div class="authentication-bg min-vh-100">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card auth-box">
                        <div class="py-5">
                            <div class="text-center">
                                <div class="mb-4 pb-4">

                                </div>
                                <div class="mb-4 pb-2">
                                    <h5 class="">Жүйеден шыныменде шыққыңыз келе ме?</h5>
                                </div>
                            </div>
                            <form method="POST" action="{% url 'account_logout' %}">
                                {% csrf_token %}


                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Жүйеден шығу</button>
                                </div>
                            </form><!-- end form -->


                        </div>
                    </div>
                </div><!-- end col -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
